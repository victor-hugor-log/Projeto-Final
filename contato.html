<main>
    <section class="contato-intro">
        <h1>Fale com a gente</h1>
        <p>Dúvidas, parcerias ou sugestões? Envie uma mensagem.</p>
    </section>

    <section class="contato-form">
        <form>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="tipo">Você é:</label>
        <select id="tipo" name="tipo">
            <option value="jovem">Jovem em busca de oportunidade</option>
            <option value="empresa">Empresa interessada em talentos</option>
            <option value="outro">Outro</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="contato-info">
        <h2>Outros canais</h2>
        <p>E-mail: contato@favelatech.com (exemplo)</p>
        <p>WhatsApp: (31) 90000-0000 (exemplo)</p>
    </section>
</main>

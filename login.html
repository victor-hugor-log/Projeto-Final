    <section class="login-cadastro">
        <div class="login-box">
        <h1>Entrar</h1>
        <form>
            <label for="email-login">E-mail</label>
            <input id="email-login" type="email" required>

            <label for="senha-login">Senha</label>
            <input id="senha-login" type="password" required>

            <a href="#">Esqueci minha senha</a>

            <button type="submit">Login</button>
        </form>
        </div>

        <div class="cadastro-box">
        <h2>Criar conta</h2>
        <form>
            <label for="nome-cad">Nome completo</label>
            <input id="nome-cad" type="text" required>

            <label for="email-cad">E-mail</label>
            <input id="email-cad" type="email" required>

            <label for="senha-cad">Senha</label>
            <input id="senha-cad" type="password" required>

            <label>
            <input type="checkbox" required>
            Aceito os termos de uso e a pol√≠tica de privacidade (LGPD).
            </label>

            <button type="submit">Cadastrar</button>
        </form>
        </div>
    </section>
</main>
